<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de Usuario - Minexora</title>
  <link rel="stylesheet" href="css/dashboard.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
  <header>
     <div class="usuario-saludo">
    <h1>Bienvenido, <span id="nombreUsuario">Usuario</span></h1>
  </div>
  <div class="acciones-usuario">

  <main>

      <div id="calendarBox">(Calendario en desarrollo)</div>
    </section>

    <section class="card" id="reuniones">
      <h2>Generar ReuniÃ³n</h2>
      <form id="formReunion">
        <input type="text" id="tituloReunion" placeholder="TÃ­tulo de la reuniÃ³n" required>
        <input type="date" id="fechaReunion" required>
        <input type="time" id="horaReunion" required>
        <button type="submit">Programar</button>
      </form>
      <ul id="listaReuniones"></ul>
    </section>

    <section class="card" id="misDatos">

  </main>

  <div class="chat-container" id="chatContainer">

    <div class="chat-body" id="chatBody"></div>
    <div class="chat-input">
      <input type="text" id="chatMessage" placeholder="Escribe un mensaje...">
      <button onclick="sendChatMessage()">Enviar</button>
    </div>
  </div>


  <script src="js/dashboard.js"></script>
</body>
</html>
