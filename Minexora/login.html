<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minexora - Iniciar Sesión</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/estyleLogin.css">
</head>

<body>
  <header class="header-bar">
    <img src="./img/logoeditado.png" alt="Logo Minexora" class="logo-top">
    <div class="volver-inicio">
      <a href="index.html">Inicio</a>
    </div>
  </header>

  <main class="main-content">
    <div class="left-section"></div>

    <div class="right-section">
      <div class="login-box">
        <h2>Iniciar Sesión</h2>
        <form novalidate>
          <!-- Login -->
          <div id="loginCampos">
            <div class="form-group">
              <label for="usuario">Usuario o Correo</label>
              <input type="text" id="usuario" name="usuario" required placeholder="ej: nombre@correo.com">
            </div>
            <div class="form-group">
              <label for="password">Contraseña</label>
              <input type="password" id="password" name="password" required placeholder="********">
            </div>
          </div>

          <div id="loginControles">
            <div class="botones">
              <button type="button" id="loginBtn">Ingresar</button>
              <a href="creationUser.html" class="btn-registrar">Registrar</a>
            </div>
            <div class="recuperar">
              <p><a href="#" id="mostrarRecuperar">¿Olvidaste tu contraseña?</a></p>
            </div>
          </div>

          <!-- Recuperación -->
          <div id="recuperarContainer" style="display: none; margin-top: 1rem;">
            <div class="form-group">
              <label for="correoRecuperar">Correo electrónico</label>
              <input type="email" id="correoRecuperar" name="correoRecuperar" placeholder="ej: usuario@correo.com"
                required>
              <p id="mensajeRecuperar" style="color: red; font-size: 0.9em; margin-top: 4px;"></p>
            </div>
            <div class="botones">
              <button type="button" id="btnEnviarRecuperar">Enviar</button>
            </div>
            <p id="mensajeRecuperacion" style="text-align: center; margin-top: 1rem; color: green;"></p>
          </div>

          <!-- Validar token -->
          <div id="tokenContainer" style="display: none; margin-top: 1rem;">
            <div class="form-group">
              <label for="tokenInput">Ingrese el código recibido</label>
              <input type="text" id="tokenInput" name="tokenInput" placeholder="Código de verificación">
            </div>
            <div class="botones">
              <button type="button" id="btnValidarToken">Validar</button>
            </div>
            <p id="mensajeToken" style="text-align: center; color: red; margin-top: 0.5rem;"></p>
          </div>

          <!-- Restablecer contraseña -->
          <div id="resetContainer" style="display: none; margin-top: 1rem;">
            <div class="form-group">
              <label for="newPassword">Nueva contraseña</label>
              <input type="password" id="newPassword" name="newPassword" placeholder="Nueva contraseña">
            </div>
            <div class="form-group">
              <label for="confirmPassword">Confirmar contraseña</label>
              <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Repetir contraseña">
            </div>
            <div class="botones">
              <button type="button" id="btnCambiarPassword">Cambiar contraseña</button>
            </div>
            <p id="mensajeReset" style="text-align: center; margin-top: 1rem; color: green;"></p>
          </div>
        </form>
      </div>
    </div>
  </main>

  <footer class="footer-bar">
    <p>Copyright Minexora @ 2025</p>
  </footer>

  <script src="js/jquery-3.7.1.min.js"></script>
  <script src="js/recupere.js"></script>
  <script src="./js/servicios.js"></script>
</body>

</html>
